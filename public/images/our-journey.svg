  <text class="cls-4" transform="translate(129.92 731.87)"><tspan x="0" y="0">We started our </tspan><tspan x="-9.45" y="11.01">journey into courier</tspan><tspan x="-13.88" y="22.03" xml:space="preserve"> and cargo Launched</tspan><tspan x="3.06" y="33.04" xml:space="preserve"> as Blaze Dart.</tspan></text>
  <text class="cls-2" transform="translate(160.13 554.77)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-10" x="16.57" y="0">04</tspan></text>
  <text class="cls-4" transform="translate(150.74 573.55)"><tspan x="0" y="0">Expanded</tspan><tspan x="11.74" y="11.01" xml:space="preserve"> into </tspan><tspan x=".02" y="22.03">Air Cargo.</tspan></text>
  <text class="cls-2" transform="translate(287.07 571.68)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-10" x="16.57" y="0">09</tspan></text>
  <text class="cls-4" transform="translate(251.5 584.64)"><tspan x="0" y="0" xml:space="preserve"> Rebranded as Axpress </tspan><tspan x="-.56" y="11.01">Logistics, and establish </tspan><tspan x="-4.67" y="22.03" xml:space="preserve"> Headquarter in Gurgaon.</tspan></text>
  <text class="cls-2" transform="translate(501.88 458.38)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-10" x="16.57" y="0">15</tspan></text>
  <text class="cls-4" transform="translate(488.59 471.74)"><tspan x="0" y="0">Opened 47+ </tspan><tspan x="-4.21" y="11.01">new branches.</tspan></text>
  <text class="cls-2" transform="translate(371.37 411.85)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-8" x="16.57" y="0">17</tspan></text>
  <text class="cls-4" transform="translate(337.77 425.5)"><tspan x="0" y="0">Integrated TMS, IMS,</tspan><tspan x="-6.87" y="11.01" xml:space="preserve"> WMS, and was the first</tspan><tspan x=".45" y="22.03" xml:space="preserve"> company that had </tspan><tspan x="-1.16" y="33.04">integrated with gov. </tspan><tspan x="22.55" y="44.05">E-way bill.</tspan></text>
  <text class="cls-2" transform="translate(248.87 430.5)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-8" x="16.57" y="0">18</tspan></text>
  <text class="cls-4" transform="translate(209.53 441.73)"><tspan x="0" y="0">First company to offer a </tspan><tspan x="13.06" y="11.01">one-stop logistics </tspan><tspan x=".96" y="22.03">&amp; supply chain solution.</tspan></text>
  <text class="cls-2" transform="translate(100.08 416.96)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-8" x="16.57" y="0">19</tspan></text>
  <text class="cls-4" transform="translate(81.69 430.72)"><tspan x="0" y="0" xml:space="preserve"> Entered into </tspan><tspan x="-9.54" y="11.01">non-automotive </tspan><tspan x="12.04" y="22.03">sectors.</tspan></text>
  <text class="cls-2" transform="translate(98.44 300.88)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-9" x="16.57" y="0">20</tspan></text>
  <text class="cls-4" transform="translate(143.11 288.14)"><tspan x="0" y="0">Added 25 </tspan><tspan x="-7" y="11.01">warehouses, </tspan><tspan x="-7.64" y="22.03">&amp; purchased </tspan><tspan x="-5.28" y="33.04">450+ trucks.</tspan></text>
  <text class="cls-2" transform="translate(132.46 183.72)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-9" x="16.57" y="0">22</tspan></text>
  <text class="cls-4" transform="translate(111.6 145.24)"><tspan x="0" y="0">Completed a â‚¹400 </tspan><tspan x="-10.04" y="11.01">crore Tata CCP project, </tspan><tspan x="-12.52" y="22.03">&amp; added 200 new trucks.</tspan></text>
  <text class="cls-2" transform="translate(291.61 256.55)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-8" x="16.57" y="0">23</tspan></text>
  <text class="cls-4" transform="translate(278 271.42)"><tspan x="0" y="0" xml:space="preserve"> 3X turnover</tspan><tspan x="3.27" y="11.01">from 2020.</tspan></text>
  <text class="cls-2" transform="translate(477.53 251.93)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-8" x="16.57" y="0">24</tspan></text>
  <text class="cls-4" transform="translate(441.21 264.57)"><tspan x="0" y="0" xml:space="preserve"> Expanded our  railway  </tspan><tspan x="4.5" y="11.01">network in IR &amp; DFC &amp; </tspan><tspan x="-8" y="22.03">started inplant packaging, </tspan><tspan x="18.56" y="33.04">manufacturing.</tspan></text>
  <text class="cls-2" transform="translate(437.87 566.75)"><tspan class="cls-3" x="0" y="0">20</tspan><tspan class="cls-10" x="16.57" y="0">12</tspan></text>
  <text class="cls-4" transform="translate(424.5 577.85)"><tspan x="0" y="0" xml:space="preserve">  Introduced </tspan><tspan x="-5.48" y="11.01">Green Axpress </tspan><tspan x="-27.19" y="22.03">(returnable packaging).</tspan></text>
